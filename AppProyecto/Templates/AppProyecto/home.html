{% extends "AppProyecto/Principal.html" %}
{% load static %}
{% block titulo %}

<style>

    .center {margin: auto;}

</style>

    <h1>Bienvenidos a</h1>
    <h1>Bike Shop</h1>

{% endblock %}

{% block contenido_que_cambia %}

<div class="shadow p-4 mb-5 bg-body rounded center" style="width:50%">
<h1> Inicio</h1>
</div>

<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src='{% static "AppProyecto/assets/img/Marin-San-Quentin-1-01-630e61c.jpg" %}' class="d-block w-100" alt="Marin 1">
    </div>
    <div class="carousel-item">
      <img src='{% static "AppProyecto/assets/img/image-marin_bikes_mount_vision.jpg" %}' class="d-block w-100" alt="Marin 2">
    </div>
    <div class="carousel-item">
      <img src='{% static "AppProyecto/assets/img/s1600_marintitile_414017.jpg" %}' class="d-block w-100" alt="Marin 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>


{% endblock %}
